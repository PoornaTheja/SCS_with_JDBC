<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout}">
    <head>
        <title th:text="#{monthlyReports.list.headline}" />
    </head>
    <body>
        <div layout:fragment="content">
            <div class="flex flex-wrap mb-6">
                <h1 th:text="#{monthlyReports.list.headline}" class="grow text-3xl md:text-4xl font-medium mb-2" />
                <div>
                    <a th:href="@{/monthlyReportss/add}" th:text="#{monthlyReports.list.createNew}" class="inline-block text-white bg-blue-600 hover:bg-blue-700 focus:ring-blue-300  focus:ring-4 rounded px-5 py-2" />
                </div>
            </div>
            <div th:if="${monthlyReportss.empty}" th:text="#{monthlyReports.list.empty}" />
            <div th:if="${!monthlyReportss.empty}" class="overflow-x-auto">
                <table class="w-full">
                    <thead>
                        <tr>
                            <th th:text="#{monthlyReports.reportID.label}" scope="col" class="text-left p-2" />
                            <th th:text="#{monthlyReports.fromDate.label}" scope="col" class="text-left p-2" />
                            <th th:text="#{monthlyReports.toDate.label}" scope="col" class="text-left p-2" />
                            <th th:text="#{monthlyReports.compiledOn.label}" scope="col" class="text-left p-2" />
                            <th th:text="#{monthlyReports.reportLink.label}" scope="col" class="text-left p-2" />
                            <th th:text="#{monthlyReports.studntcompilesreports.label}" scope="col" class="text-left p-2" />
                            <th><!-- --></th>
                        </tr>
                    </thead>
                    <tbody class="border-t-2 border-black">
                        <tr th:each="monthlyReports : ${monthlyReportss}" class="odd:bg-gray-100">
                            <td th:text="${monthlyReports.reportID}" class="p-2" />
                            <td th:text="${monthlyReports.fromDate}" class="p-2" />
                            <td th:text="${monthlyReports.toDate}" class="p-2" />
                            <td th:text="${monthlyReports.compiledOn}" class="p-2" />
                            <td th:text="${monthlyReports.reportLink}" class="p-2" />
                            <td th:text="${monthlyReports.studntcompilesreports}" class="p-2" />
                            <td class="p-2">
                                <form th:action="@{/monthlyReportss/delete/{reportID}(reportID=${monthlyReports.reportID})}" th:data-confirm-message="#{delete.confirm}" method="post" class="js-submit-confirm float-right">
                                    <a th:href="@{/monthlyReportss/edit/{reportID}(reportID=${monthlyReports.reportID})}" th:text="#{monthlyReports.list.edit}" class="inline-block text-white bg-sky-500 hover:bg-sky-600 focus:ring-sky-200focus:ring-3 rounded px-2.5 py-1.5 text-sm" />
                                    <button th:text="#{monthlyReports.list.delete}" type="submit" class="inline-block text-white bg-red-500 hover:bg-red-600 focus:ring-red-200focus:ring-3 rounded px-2.5 py-1.5 text-sm" />
                                </form>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </body>
</html>
