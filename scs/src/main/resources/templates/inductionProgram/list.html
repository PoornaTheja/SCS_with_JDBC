<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout}">
    <head>
        <title th:text="#{inductionProgram.list.headline}" />
    </head>
    <body>
        <div layout:fragment="content">
            <div class="flex flex-wrap mb-6">
                <h1 th:text="#{inductionProgram.list.headline}" class="grow text-3xl md:text-4xl font-medium mb-2" />
                <div>
                    <a th:href="@{/inductionPrograms/add}" th:text="#{inductionProgram.list.createNew}" class="inline-block text-white bg-blue-600 hover:bg-blue-700 focus:ring-blue-300  focus:ring-4 rounded px-5 py-2" />
                </div>
            </div>
            <div th:if="${inductionPrograms.empty}" th:text="#{inductionProgram.list.empty}" />
            <div th:if="${!inductionPrograms.empty}" class="overflow-x-auto">
                <table class="w-full">
                    <thead>
                        <tr>
                            <th th:text="#{inductionProgram.inductionId.label}" scope="col" class="text-left p-2" />
                            <th th:text="#{inductionProgram.year.label}" scope="col" class="text-left p-2" />
                            <th th:text="#{inductionProgram.duration.label}" scope="col" class="text-left p-2" />
                            <th th:text="#{inductionProgram.chairman.label}" scope="col" class="text-left p-2" />
                            <th th:text="#{inductionProgram.noOfAttendees.label}" scope="col" class="text-left p-2" />
                            <th><!-- --></th>
                        </tr>
                    </thead>
                    <tbody class="border-t-2 border-black">
                        <tr th:each="inductionProgram : ${inductionPrograms}" class="odd:bg-gray-100">
                            <td th:text="${inductionProgram.inductionId}" class="p-2" />
                            <td th:text="${inductionProgram.year}" class="p-2" />
                            <td th:text="${inductionProgram.duration}" class="p-2" />
                            <td th:text="${inductionProgram.chairman}" class="p-2" />
                            <td th:text="${inductionProgram.noOfAttendees}" class="p-2" />
                            <td class="p-2">
                                <form th:action="@{/inductionPrograms/delete/{inductionId}(inductionId=${inductionProgram.inductionId})}" th:data-confirm-message="#{delete.confirm}" method="post" class="js-submit-confirm float-right">
                                    <a th:href="@{/inductionPrograms/edit/{inductionId}(inductionId=${inductionProgram.inductionId})}" th:text="#{inductionProgram.list.edit}" class="inline-block text-white bg-sky-500 hover:bg-sky-600 focus:ring-sky-200focus:ring-3 rounded px-2.5 py-1.5 text-sm" />
                                    <button th:text="#{inductionProgram.list.delete}" type="submit" class="inline-block text-white bg-red-500 hover:bg-red-600 focus:ring-red-200focus:ring-3 rounded px-2.5 py-1.5 text-sm" />
                                </form>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </body>
</html>
