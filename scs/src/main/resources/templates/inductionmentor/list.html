<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout}">
    <head>
        <title th:text="#{inductionmentor.list.headline}" />
    </head>
    <body>
        <div layout:fragment="content">
            <div class="flex flex-wrap mb-6">
                <h1 th:text="#{inductionmentor.list.headline}" class="grow text-3xl md:text-4xl font-medium mb-2" />
                <div>
                    <a th:href="@{/inductionmentors/add}" th:text="#{inductionmentor.list.createNew}" class="inline-block text-white bg-blue-600 hover:bg-blue-700 focus:ring-blue-300  focus:ring-4 rounded px-5 py-2" />
                </div>
            </div>
            <div th:if="${inductionmentors.empty}" th:text="#{inductionmentor.list.empty}" />
            <div th:if="${!inductionmentors.empty}" class="overflow-x-auto">
                <table class="w-full">
                    <thead>
                        <tr>
                            <th th:text="#{inductionmentor.mentorID.label}" scope="col" class="text-left p-2" />
                            <th th:text="#{inductionmentor.nodalMentorID.label}" scope="col" class="text-left p-2" />
                            <th th:text="#{inductionmentor.iMmentoredbyNM.label}" scope="col" class="text-left p-2" />
                            <th th:text="#{inductionmentor.iMpartofInduction.label}" scope="col" class="text-left p-2" />
                            <th th:text="#{inductionmentor.iMGrpcontainsIM.label}" scope="col" class="text-left p-2" />
                            <th><!-- --></th>
                        </tr>
                    </thead>
                    <tbody class="border-t-2 border-black">
                        <tr th:each="inductionmentor : ${inductionmentors}" class="odd:bg-gray-100">
                            <td th:text="${inductionmentor.mentorID}" class="p-2" />
                            <td th:text="${inductionmentor.nodalMentorID}" class="p-2" />
                            <td th:text="${inductionmentor.iMmentoredbyNM}" class="p-2" />
                            <td th:text="${inductionmentor.iMpartofInduction}" class="p-2" />
                            <td th:text="${inductionmentor.iMGrpcontainsIM}" class="p-2" />
                            <td class="p-2">
                                <form th:action="@{/inductionmentors/delete/{mentorID}(mentorID=${inductionmentor.mentorID})}" th:data-confirm-message="#{delete.confirm}" method="post" class="js-submit-confirm float-right">
                                    <a th:href="@{/inductionmentors/edit/{mentorID}(mentorID=${inductionmentor.mentorID})}" th:text="#{inductionmentor.list.edit}" class="inline-block text-white bg-sky-500 hover:bg-sky-600 focus:ring-sky-200focus:ring-3 rounded px-2.5 py-1.5 text-sm" />
                                    <button th:text="#{inductionmentor.list.delete}" type="submit" class="inline-block text-white bg-red-500 hover:bg-red-600 focus:ring-red-200focus:ring-3 rounded px-2.5 py-1.5 text-sm" />
                                </form>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </body>
</html>
